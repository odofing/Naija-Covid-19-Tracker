<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
    crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  
    <title>Niaja Covid-19 Tracker</title>
</head>

<body>
  
  <header class="header text-center text-white bg-dark">
    <h1>Naija Covid-19 Tracker</h1>
  </header>

  <main>
   <div id="data"></div>
    <div class="container text-center mt-5" id="spinner">
      <div class="row">
        <div class="col-md-12">
          <div class="spinner-grow text-primary" role="status">
            <span class="sr-only">Loading...</span>
          </div>
          <div class="spinner-grow text-success" role="status">
            <span class="sr-only">Loading...</span>
          </div>
          <div class="spinner-grow text-danger" role="status">
            <span class="sr-only">Loading...</span>
          </div>
          <div class="spinner-grow text-warning" role="status">
            <span class="sr-only">Loading...</span>
          </div>
          <div class="spinner-grow text-info" role="status">
            <span class="sr-only">Loading...</span>
          </div>

        </div>
      </div>
    </div>
   
  
    <div class="date m-4">
      <h3 class="myDate"></h3>
      <h6 id="real-date"></h6>
     </div>

    <div class="container text-center mt-5">
      <div class="row">
        <div class="col-md-12">
    <div id="error">
    </div>
  </div>
</div>
</div>
    


    <div id="container">  </div>

    
        <table class="table table-striped"> 
        <h3 class="state-data m-auto p-3">Data by State</h3>
      <thead class="thead-dark">
      <tr class="text-center">
        <th scope="col">State</th>
        <th scope="col">Cases On Admission</th>
        <th scope="col">Confirmed Cases</th>
        <th scope="col">Death</th>
        <th scope="col">Discharged</th>
      </tr>
      </thead>
      <tbody id="states" class="text-center">
      </tbody>
      </table>
    
    <footer id="mainFooter" class="text-center bg-dark text-white">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <p class="p-2 text-center">Created by <a href="https://www.odofing.com" target="_blank">OdofinG</a></p>
          </div>
        </div>
      </div>
    </footer>
  </main>


  
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
    crossorigin="anonymous"></script>
  <script>
    // Get the current year for the copyright
    $('#year').text(new Date().getFullYear());
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
 
  <script src="app.js"></script>
 
</body>

</html>
